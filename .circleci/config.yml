version: 2
jobs:
  check:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run: poetry install
      - run: poetry run pylint **/*.py
      - run: poetry run py.test --cov-fail-under=100 -s -k 'test_load_and_predict or test_train_static_addition'
workflows:
  version: 2
  check:
    jobs:
      - check
